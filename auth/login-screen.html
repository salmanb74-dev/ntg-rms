<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMS Login Screen - Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            margin: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .wireframe-label {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #e74c3c;
            color: white;
            padding: 4px 8px;
            font-size: 10px;
            border-radius: 3px;
            font-weight: bold;
            z-index: 10;
        }
        
        .login-header {
            background: #2c3e50;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: #34495e;
            border: 2px dashed #ecf0f1;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #bdc3c7;
        }
        
        .app-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .app-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .login-form {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .form-input::placeholder {
            color: #adb5bd;
        }
        
        .role-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .role-option {
            display: none;
        }
        
        .role-label {
            display: block;
            padding: 12px 8px;
            text-align: center;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: bold;
            background: #f8f9fa;
        }
        
        .role-option:checked + .role-label {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .role-label:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox {
            width: 16px;
            height: 16px;
        }
        
        .forgot-password {
            color: #3498db;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .additional-options {
            margin-top: 25px;
            text-align: center;
        }
        
        .language-selector {
            margin-bottom: 15px;
        }
        
        .language-select {
            padding: 8px 12px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }
        
        .support-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .support-link {
            color: #6c757d;
            text-decoration: none;
            font-size: 12px;
        }
        
        .support-link:hover {
            color: #3498db;
        }
        
        .demo-credentials {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .demo-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 8px;
        }
        
        .demo-item {
            margin-bottom: 5px;
            color: #856404;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                border-radius: 8px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
            
            .role-selection {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="wireframe-label">WIREFRAME</div>
        
        <div class="login-header">
            <div class="logo-placeholder">LOGO</div>
            <h1 class="app-title">RestaurantOS</h1>
            <p class="app-subtitle">Management System</p>
        </div>
        
        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="demo-credentials">
                <div class="demo-title">Demo Credentials:</div>
                <div class="demo-item">Admin: admin@demo.com / admin123</div>
                <div class="demo-item">Manager: manager@demo.com / manager123</div>
                <div class="demo-item">Staff: staff@demo.com / staff123</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your email address"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label">Select Role</label>
                <div class="role-selection">
                    <input type="radio" id="admin" name="role" value="admin" class="role-option" checked>
                    <label for="admin" class="role-label">Admin</label>
                    
                    <input type="radio" id="manager" name="role" value="manager" class="role-option">
                    <label for="manager" class="role-label">Manager</label>
                    
                    <input type="radio" id="staff" name="role" value="staff" class="role-option">
                    <label for="staff" class="role-label">Staff</label>
                </div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" class="checkbox">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-button">
                Sign In to Dashboard
            </button>
            
            <div class="additional-options">
                <div class="language-selector">
                    <select class="language-select">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                    </select>
                </div>
                
                <div class="support-links">
                    <a href="#" class="support-link">Help Center</a>
                    <a href="#" class="support-link">Contact Support</a>
                    <a href="#" class="support-link">System Status</a>
                </div>
            </div>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            
            // Simulate login validation
            const validCredentials = {
                'admin@demo.com': { password: 'admin123', role: 'admin' },
                'manager@demo.com': { password: 'manager123', role: 'manager' },
                'staff@demo.com': { password: 'staff123', role: 'staff' }
            };
            
            if (validCredentials[email] && validCredentials[email].password === password) {
                alert(`Login successful!\n\nEmail: ${email}\nRole: ${role}\n\nRedirecting to ${role} dashboard...`);
                // In real app, this would redirect to the appropriate dashboard
            } else {
                alert('Invalid credentials. Please use demo credentials provided above.');
            }
        }
        
        // Auto-fill demo credentials on role selection
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const role = this.value;
                const emailField = document.getElementById('email');
                const passwordField = document.getElementById('password');
                
                switch(role) {
                    case 'admin':
                        emailField.value = 'admin@demo.com';
                        passwordField.value = 'admin123';
                        break;
                    case 'manager':
                        emailField.value = 'manager@demo.com';
                        passwordField.value = 'manager123';
                        break;
                    case 'staff':
                        emailField.value = 'staff@demo.com';
                        passwordField.value = 'staff123';
                        break;
                }
            });
        });
        
        // Initialize with admin credentials
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').value = 'admin@demo.com';
            document.getElementById('password').value = 'admin123';
        });
    </script>
</body>
</html>
